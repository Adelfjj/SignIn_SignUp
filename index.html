<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign in - Sign Up</title>
</head>
<body>
    <main>
        <div class="container">
           
            <section class="signIn">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <form action="">
                    <div class="email">
                        <input type="email" name="email" id="email_SignIn" placeholder="E-mail" required>
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password_SignIn" placeholder="Password" required >
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </div>
                    <span class="forgotPass">Forgot your password?</span>
                    <input type="submit" value="Sign In" id="submit_SignIn">
                    <span class="create">Create new account</span>
                </form>
            </section>

            <section class="signUp">
                <h2>Create Account</h2>
                <form action="#">
                    <div class="name">
                        <input type="text" name="name" id="name" placeholder="Name">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                    </div>
                    <div class="email">
                        <input type="email" name="email" id="email_SignUp" placeholder="E-mail" autocomplete="off">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div class="password">
                        <input type="password" name="password" id="password_SignUp" placeholder="Password">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </div>
                    <input type="submit" value="Sign Up" id="submit_SignUp">
                    <span class="sign_in">Sign-in ?</span>
                </form>
            </section>

            <div class="information">
                <div class="content">
                    <h2>Welcome Back!</h2>
                    <img src="https://img.freepik.com/vetores-gratis/fundo-laranja-aquarela_52683-10330.jpg?w=740&t=st=1678842677~exp=1678843277~hmac=6635438fdd85047ecfbfb12dd41b23c365cbab670c8e14ebe0a2cb8ba22b39a1" alt="" srcset="">
                </div>
            </div>
        </div>
        <dialog id="message">
            <i class="fa fa-exclamation" aria-hidden="true"></i>
            <h2>Atenção</h2>
            <p></p>
            <button autofocus>Ok</button>
        </dialog>
    </main>
    <script src="script.js"></script>
</body>
</html>
